<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HANGMAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: black;
        color: #00FF66; /* PET-green */
        font-family: "Courier New", Courier, monospace;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    #title {
        text-align: center;
        font-size: 2.4rem;
        letter-spacing: 0.25rem;
        margin-top: 15px;
    }

    #main {
        display: flex;
        margin-top: 20px;
        width: 100%;
        box-sizing: border-box;
        padding-left: 20px;
        padding-right: 20px;
    }

    #hookArea {
        width: 180px;
        min-width: 180px;
        height: 260px;
    }

    #lettersArea {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 260px;
        white-space: nowrap;
    }

    .slot {
        display: inline-block;
        min-width: 28px;
        border-bottom: 2px solid #00FF66;
        margin: 0 6px;
        font-size: 1.6rem;
        text-align: center;
        padding-bottom: 6px;
    }

    .revealed {
        border-bottom: none;
        font-weight: bold;
    }

    #guessedBox {
        margin: 25px auto 0 auto;
        width: calc(100% - 40px);
        max-width: 1100px;
        border: 2px solid #00FF66;
        padding: 10px;
        min-height: 45px;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
    }

    .gLetter {
        padding: 4px 6px;
        border: 1px solid #007f33;
        min-width: 22px;
        text-align: center;
        font-weight: bold;
    }

    #endMessage {
        margin: 15px auto 0 auto;
        width: calc(100% - 40px);
        max-width: 1100px;
        min-height: 30px;
        font-size: 1.1rem;
    }
</style>
</head>
<body>

<div id="title">HANGMAN</div>

<div id="main">
    <div id="hookArea">
        <svg width="180" height="260" stroke="#00FF66" fill="none" stroke-width="3">
            <!-- Hook -->
            <line x1="40" y1="10" x2="40" y2="230"/>
            <line x1="40" y1="10" x2="120" y2="10"/>
            <path d="M120 10 C140 35 100 45 100 70"/>
            <circle cx="100" cy="70" r="4" fill="#00FF66"/>

            <!-- Hangman pieces -->
            <circle id="p1" cx="100" cy="95" r="18" visibility="hidden" />
            <line id="p2" x1="100" y1="113" x2="100" y2="165" visibility="hidden"/>
            <line id="p3" x1="100" y1="125" x2="70"  y2="145" visibility="hidden"/>
            <line id="p4" x1="100" y1="125" x2="130" y2="145" visibility="hidden"/>
            <line id="p5" x1="100" y1="165" x2="80"  y2="200" visibility="hidden"/>
            <line id="p6" x1="100" y1="165" x2="120" y2="200" visibility="hidden"/>
        </svg>
    </div>

    <div id="lettersArea"></div>
</div>

<div id="guessedBox"></div>
<div id="endMessage"></div>

<script>
/* ------------------------------
   200 COMMON, 6â€“10 LETTER WORDS
   ------------------------------ */
const WORDS = [
"ACCOUNT","ACQUIRE","ADDRESS","ADVICE","ALMOST","AMOUNT","ANALYST","ANCIENT","ANYONE","ARRIVE",
"AROUND","ARTICLE","BALANCE","BARRIER","BATTERY","BEHAVIOR","BENEFIT","BESIDES","BETWEEN","BOTTLE",
"BRANCH","BRIDGE","BROTHER","CABINET","CAPABLE","CAPTURE","CARRIER","CENTRAL","CERTAIN","CHAMBER",
"CHANCE","CHAPTER","CHARITY","CHEMIST","CHOSEN","CIRCUIT","CITIZEN","CLIMATE","CLOTHES","COLLEGE",
"COMFORT","COMMAND","COMPANY","COMPLETE","CONCEPT","CONCERN","CONFIRM","CONNECT","CONSIST","CONTACT",
"CONTAIN","CONTENT","CONTEXT","CONTROL","CONVERT","CORRECT","COUNTRY","COUPLE","COURAGE","COURSE",
"COVERED","CREATOR","CRITICAL","CURRENT","CUSTOMS","DAMAGE","DANGER","DEBATE","DECENT","DECIDE",
"DECLARE","DEFINE","DELIVER","DELIGHT","DENSITY","DEPART","DEPOSIT","DESERT","DESIGN","DESIRE",
"DETAILS","DEVELOP","DEVICE","DIAMOND","DIFFER","DIGITAL","DIRECT","DISCUSS","DISPLAY","DISTANT",
"DISTRICT","DRIVER","EDITION","ELEMENT","EMOTION","EMPIRE","EMPLOY","ENFORCE","ENOUGH","ENSURE",
"ENTIRE","ERASED","EVIDENT","EXAMPLE","EXCLUDE","EXPECT","EXPERT","EXPLAIN","EXPLORE","EXTEND",
"EXTREME","FACTORY","FAILURE","FASHION","FEATURE","FEELING","FELLOW","FEMALE","FIGURE","FINALLY",
"FINANCE","FINGER","FOREIGN","FOREST","FORWARD","FOUNDED","FREEDOM","FRIENDS","FUNCTION","GARDENS",
"GENERAL","GENETIC","GENUINE","GOVERN","GRADUAL","GRANTED","GRAVITY","GROUND","HARMONY","HEALTHY",
"HEARING","HELPFUL","HISTORY","HONESTY","HOUSING","HUMANITY","HUNTERS","IMAGINE","IMPACT","IMPOSED",
"IMPULSE","INCLUDE","INDUSTRY","INITIAL","INQUIRE","INSIGHT","INSPIRE","INTENSE","INTEREST","INTERNAL",
"INVENT","INVOLVE","JOURNAL","JUSTICE","KITCHEN","LANGUAGE","LAUGHTER","LEARNER","LECTURE","LIBRARY",
"LIGHTLY","LIMITED","LOOKING","MACHINE","MAGAZINE","MANAGED","MARKETS","MATERIAL","MEANING","MEASURE",
"MEMBERS","MENTION","MESSAGE","MIDDLE","MIRACLE","MISTAKE","MOMENT","MORNING","MOTION","MUSEUMS",
"NARRATE","NATIVE","NATURAL","NEITHER","NETWORK","NOTHING","NOTICE","NUMBER","OBJECTS","OFFICER",
"OPENING","OPERATE","OPINION","OPTIONS","ORGANIC","OUTCOME","OUTSIDE","PACKAGE","PAINTED","PASSAGE",
"PATIENT","PATTERN","PAYMENT","PERCENT","PERFECT","PICTURE","PLANNER","PLASTIC","PLAYERS","PLEASE",
"POINTED","POLICY","POPULAR","PREVENT","PRIMARY","PRIVATE","PROCEED","PROCESS","PRODUCT","PROGRAM",
"PROJECT","PROMOTE","PROGRESS","PROBLEM","PROVIDE","PURPOSE","QUALITY","RADIANT","REACHES","READING",
"REALITY","RECEIVE","RECORDS","REFLECT","REGULAR","RELATED","REMEMBER","RESEARCH","RESPECT","RESULTS",
"RETURN","REVIEW","ROUTINE","SATISFY","SCHEDULE","SCHOOL","SCIENCE","SECTOR","SENDING","SERVICE",
"SETTING","SHARING","SHORTLY","SILENCE","SIMILAR","SIMPLE","SITUATE","SKETCH","SLEEPER","SOLIDLY",
"SOLUTION","SOMETIME","SPEAKER","SPECIAL","STATION","STUDENT","SUBJECT","SUGGEST","SUPPLY","SUPPORT",
"SUSTAIN","SYMBOLIC","TACTICS","TALENTS","TEACHER","TENSION","TEXTURE","THEATER","THOUGHT","TICKET",
"TRAINER","TRANSFER","TRIANGLE","TROUBLE","ULTIMATE","UNABLE","UNIFORM","UNITED","UNIVERSITY","UPCOMING",
"USUALLY","VACATION","VALIDATE","VARIOUS","VEHICLE","VERTICAL","VISION","VISIBLE","VOLCANO","WARMTH",
"WEALTHY","WEATHER","WELCOME","WHATEVER","WHEREAS","WHETHER","WITNESS","WORKING","WRITING","YELLOW",
"YOUNGER","ZIGZAGLY","ZOOTONIC"
];

/* State */
let secret = "";
let revealed = [];
let guessed = new Set();
let wrong = 0;
let ended = false;

/* DOM */
const lettersArea = document.getElementById("lettersArea");
const guessedBox   = document.getElementById("guessedBox");
const endMessage   = document.getElementById("endMessage");

/* Hangman SVG parts */
const parts = [
    document.getElementById("p1"),
    document.getElementById("p2"),
    document.getElementById("p3"),
    document.getElementById("p4"),
    document.getElementById("p5"),
    document.getElementById("p6")
];

/* Start game */
function newGame() {
    secret = WORDS[Math.floor(Math.random() * WORDS.length)];
    revealed = Array(secret.length).fill(false);
    guessed.clear();
    wrong = 0;
    ended = false;
    endMessage.textContent = "";
    parts.forEach(p => p.setAttribute("visibility", "hidden"));
    render();
}

/* Render letters and guessed box */
function render() {
    lettersArea.innerHTML = "";
    for (let i = 0; i < secret.length; i++) {
        const d = document.createElement("div");
        d.className = "slot" + (revealed[i] ? " revealed" : "");
        d.textContent = revealed[i] ? secret[i] : "";
        lettersArea.appendChild(d);
    }

    guessedBox.innerHTML = "";
    [...guessed].sort().forEach(ch => {
        const g = document.createElement("div");
        g.className = "gLetter";
        g.textContent = ch;
        guessedBox.appendChild(g);
    });
}

/* Handle guess */
function guess(letter) {
    if (ended) return;
    if (guessed.has(letter)) return;

    guessed.add(letter);

    let found = false;
    for (let i = 0; i < secret.length; i++) {
        if (secret[i] === letter) {
            revealed[i] = true;
            found = true;
        }
    }

    if (!found) {
        wrong++;
        if (wrong <= 6) {
            parts[wrong - 1].setAttribute("visibility", "visible");
        }
    }

    render();
    checkEnd();
}

/* Check win or lose */
function checkEnd() {
    if (revealed.every(v => v)) {
        ended = true;
        endMessage.textContent = "YOU WIN! PRESS ENTER TO PLAY AGAIN.";
    } else if (wrong >= 6) {
        ended = true;
        endMessage.textContent = `GAME OVER. THE WORD WAS ${secret}. PRESS ENTER TO PLAY AGAIN.`;
    }
}

/* Keyboard input */
document.addEventListener("keydown", e => {
    if (ended && e.key === "Enter") {
        newGame();
        return;
    }
    if (/^[a-zA-Z]$/.test(e.key)) {
        guess(e.key.toUpperCase());
    }
});

/* Start initial game */
newGame();
</script>
</body>
</html>
